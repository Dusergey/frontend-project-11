<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="d-flex flex-column min-vh-100" style>
    <!-- Modal window -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <a
              href="#"
              class="btn btn-primary full-article"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
              >Читать полностью</a
            >
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-light">
            <h1 class="display-3 mb-0"></h1>
            <p class="lead"></p>
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      autofocus
                      required
                      name="url"
                      aria-label="url"
                      class="form-control w-100"
                      placeholder="ссылка RSS"
                      autocomplete="off"
                    />
                    <label for="url-input"></label>
                  </div>
                </div>
                <div class="col-auto">
                 <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button> 
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div
            class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
